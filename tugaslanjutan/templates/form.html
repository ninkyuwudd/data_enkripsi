		$(function () {
			$('#btn_login').click(function (e) {
				e.preventDefault();
				v_data =
				{
					"username": $("#username").val(),
					"password": $("#password").val()
				};

				$.ajax({
					url: '/login_json',
					data: JSON.stringify(v_data),
					processData: false,
					type: 'POST',
					dataType: 'json',
					contentType: 'application/json',
					success: function (response) {
						console.log(response);
						$("#view_login").hide();
						if (JSON.stringify(response['berhasil']) == '1') {
							$("#view_user").show();
							$("#parralax").show();
							// $("#register").hide();
							$("#str_token").html(response['msg']);
							// window.location.href = '/mainpage';
							localStorage.setItem("token", response['msg'])
						}
						else {
							alert(JSON.stringify(response['msg']));
						}

						return false;
					},
					error: function (error) {
						console.log(error);
						$("#info_login").html(error['msg'].toString());
						$("#view_login").show();
						$("#view_user").show();
						$("#register").hide();
						return false;
					}
				});
			});
		});


		function getUser() {
			const token = localStorage.getItem('token');
			$.ajax({

				},
				dataType: 'json',
				success: function (result, status, xhr) {
					console.log(result);
					$("#login_as").html(result['logged_in_as'].toString());

				},
				error: function (xhr, status, error) {
					alert(error);
				}
			});
		}

		function getdata() {
